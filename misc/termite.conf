[options]
resize_grip = false
scroll_on_output = false
scroll_on_keystroke = true
audible_bell = false
visible_bell = false
mouse_autohide = false
allow_bold = true
dynamic_title = true
urgent_on_bell = false
clickable_url = true
font = liberationmono 8
scrollback_lines = 1000
search_wrap = true
icon_name = gnome-terminal
geometry = 1002x557

# 0.0: opaque, 1.0: transparent
transparency = 0.0
#transparency = 0.25
pseudo_transparency = false

# "system", "on" or "off"
cursor_blink = off

# "block", "underline" or "ibeam"
cursor_shape = block

# $BROWSER is used by default
#browser = firefox

# word characters used for word selection
# (default if unset: all graphic non-punctuation/space characters)
#word_chars = -A-Za-z0-9,./?%&#:_=+@~

[colors]
foreground = #ffffff
foreground_bold = #ffffff
#foreground_dim = #ffffff
# background = #0d0d0d
background = #111111
#cursor = #dcdccc

# if unset, will reverse foreground and background
#highlight = #

# colors from color0 to color254 can be set
# first normal, then bold

# black
color0 = #111111
color8 = #444444
# white
color7 = #ffffff
color15 = #ffffff
# red
color1 = #a83e3e
color9 = #cd5c5c
# green
color2 = #3ea848
color10 = #5ccd6b
# yellow
color3 = #fef989
color11 = #fefaa2
# blue
color4 = #4a8bcb
color12 = #77aadd
# magenta
color5 = #ff99cb
color13 = #ffb9db
# cyan
color6 = #08ba9d
color14 = #8bdbce

[hints]
#font = Monospace 12
#foreground = #dcdccc
#background = #3f3f3f
#padding = 2
#border = #3f3f3f
#border_width = 0.5
#roundness = 2.0
ess = 2.0
